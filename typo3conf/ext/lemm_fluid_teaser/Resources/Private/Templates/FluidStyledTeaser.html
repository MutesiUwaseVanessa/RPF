<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{options.isWorldTeaser}">
		<f:then>
			<f:render partial="FluidStyleInnerWorldTeaser" arguments="{files: files, options: options}" />
		</f:then>
		<f:else>
			<f:render partial="FluidStyleInnerTeaser" arguments="{files: files, options: options}" />
		</f:else>
	</f:if>
</html>
